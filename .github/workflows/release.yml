name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-release:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows MSI
            os: windows-latest
            bundles: "--bundles msi"
          - name: macOS Intel DMG
            os: ${{ vars.MACOS_INTEL_RUNNER || 'macos-13' }}
            bundles: "--bundles dmg"
          - name: macOS Apple Silicon DMG
            os: ${{ vars.MACOS_ARM_RUNNER || 'macos-14' }}
            bundles: "--bundles dmg"
          - name: Linux DEB
            os: ubuntu-latest
            bundles: "--bundles deb"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux Dependencies
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            pkg-config

      - name: Install Dependencies
        run: bun install

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v1.0.0
          releaseName: "v1.0.0"
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.platform.bundles }}
